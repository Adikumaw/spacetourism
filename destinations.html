<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="resources/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Space tourism website</title>
    <link rel="stylesheet" href="resources/css/navigation.css" />
    <link rel="stylesheet" href="resources/css/destinations.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo-wrapper">
        <img src="resources/images/icons/logo.svg" alt="logo" />
      </div>
      <div class="nav__line"></div>
      <ul class="nav-wrapper">
        <li>
          <a href="index.html"><span class="nav-wrapper__num">00</span> Home</a>
        </li>
        <li>
          <a href="#"><span class="nav-wrapper__num">01</span> Destination</a>
        </li>
        <li>
          <a href="crews.html"><span class="nav-wrapper__num">02</span> Crew</a>
        </li>
        <li>
          <a href="technology.html"
            ><span class="nav-wrapper__num">03</span> Technology</a
          >
        </li>
      </ul>
      <!-- navigation button--- -->
      <div class="nav-button" onclick="navigation()">
        <img
          src="resources/images/icons/icon-hamburger.svg"
          alt="navigation_button"
          class="button__open"
        />
        <img
          src="resources/images/icons/icon-close.svg"
          alt="navigation_button"
          class="button__close"
        />
      </div>
    </div>

    <div class="content-wrapper">
      <div class="planet">
        <h2>01<span>Pick your destination</span></h2>
        <div class="planet-image"></div>
      </div>
      <div class="content">
        <ul>
          <li class="" onclick="subPage(`destination`,`Moon`)">Moon</li>
          <li class="" onclick="subPage(`destination`,`Mars`)">Mars</li>
          <li class="" onclick="subPage(`destination`,`Europa`)">Europa</li>
          <li class="" onclick="subPage(`destination`,`Titan`)">Titan</li>
        </ul>
        <h1></h1>
        <p class="content__description"></p>
        <div class="line"></div>
        <div class="content-detail__wrapper">
          <div class="content__distance">
            <p>Avg. distance</p>
            <h3></h3>
          </div>
          <div class="content__travel">
            <p>Est. travel time</p>
            <h3></h3>
          </div>
        </div>
      </div>
    </div>

    <script src="resources/js/node.js"></script>
    <script src="resources/js/main.js"></script>
    <script src="resources/js/html_link.js"></script>
  </body>
</html>
